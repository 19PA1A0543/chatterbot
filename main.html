        <style>
            body{
                margin: 0;
                padding: 0;
                background:url(https://wallpapers.net/3d-triangle-abstract-design-wallpaper-for-desktop-mobiles/download/3840x2160.jpg);
                background-size: 90%;
            }
            button{
                text-transform: uppercase;
                text-decoration: none;
                font-family: sans-serif;
                box-sizing: border-box;
                background: linear-gradient(90deg, #010742,#cf2323,#ffeb3b,#03a9f4);
                background-size: 400%;
                border-radius: 30px;
                z-index: 1;

            }
            button:hover{
                animation: animate 8s linear infinite;

            }
            @keyframes animate
            {
                0%
                {
                    background-position: 0%;
                }
                100%
                {
                    background-position: 400%;
                }


            }
            button:before
            {
                content: '';
                position: absolute;
                top: -5px;
                left: -5px;
                right: -5px;
                
                z-index: -1;
                background: linear-gradient(90deg, #03a9f4,#f441a5,#ffeb3b,#03a9f4);
                background-size: 400%;
                border-radius: 40px;
                opacity: 0;
                transition: 0.5s;
            }
            button:hover:before
            {
                filter: blur(20px);
                opacity: 1;
                animation: animate 8s linear infinite;
            }
            button{
                width: 80px;
                height: 39px;
            }
            .buttons{
                color: azure;
            }
            .inputs{
                color: azure;
            }
            .buttons{
                color: azure;
                top: 80%;
            }
            
        </style>
